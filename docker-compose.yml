version: '3.7'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  goreplay:
    image: buger/goreplay
    container_name: goreplay
    network_mode: "host"
    command:
      - '--input-raw=:9090'
      - '--output-stdout'

  prometheus-grpc-server-build:
    build:
      context: .
      dockerfile: Dockerfile.server
    image: prometheus-grpc-server:local

  prometheus-grpc-client-build:
    build:
      context: .
      dockerfile: Dockerfile.client
    image: prometheus-grpc-client:local

  api1:
    image: prometheus-grpc-server:local
    container_name: api1

  api2:
    image: prometheus-grpc-server:local
    container_name: api2

  api-client:
    image: prometheus-grpc-client:local
    container_name: api-client
